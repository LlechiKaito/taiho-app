services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - /app/node_modules
    env_file:
      - ./backend/.env.local
    depends_on:
      - postgres
    networks:
      - taiho-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    env_file:
      - ./frontend/.env.local
    depends_on:
      - backend
    networks:
      - taiho-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: taiho_ramen
      POSTGRES_USER: taiho_user
      POSTGRES_PASSWORD: taiho_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - taiho-network

volumes:
  postgres_data:

networks:
  taiho-network:
    driver: bridge 